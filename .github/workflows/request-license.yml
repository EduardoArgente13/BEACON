name: Unity License Request

on:
  workflow_dispatch:

jobs:
  request:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Generate activation file (.alf) via UnityCI docker
        run: |
          set -e
          docker run --rm \
            -v "$PWD:/workspace" \
            -w /workspace \
            unityci/editor:2023.3.0f1-base-1 \
            unity-editor -batchmode -nographics -createManualActivationFile -logFile /workspace/activation.log -quit
          echo "Generated files:"
          ls -la
          find . -maxdepth 2 -name "*.alf" -print

      - name: Upload activation file
        uses: actions/upload-artifact@v4
        with:
          name: unity-activation-file
          path: "*.alf"
